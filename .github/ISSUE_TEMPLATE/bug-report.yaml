name: Bug Report
description: Have you find a bug ? Squash it!
title: "[Bug]: "
labels: [bug, need support]
assignees: DevDyna
body:
  - type: checkboxes
    id: new-issue
    attributes:
      label: Core
      description: Biip Boop , Something happen !
      options:
        - label: I have searched for this issue on this repository
          required: true
        - label: This bug persist and I need help
          required: true
          
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Blup Blup , We are on deep !
      options:
        - Singleplayer/Local | NO LAN
        - Multiplayer        | LAN
        - Multiplayer        | Dedicated server
    validations:
      required: true
        
  - type: input
    id: version
    attributes:
      label: Modpack Version
      placeholder: ex. 0.7c
      description: Insert a valid version (beta and releases allowed)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe what happen to you
      placeholder: Desc.content.push(*any*)/0
    validations:
      required: true
      
      
  - type: textarea
    id: procedure
    attributes:
      label: Procedure
      description: Describe layer by layer about how to reproduce it (please not from prehistory to now , only basics..)
      placeholder: ...
    validations:
      required: true
